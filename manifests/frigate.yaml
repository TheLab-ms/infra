      Classroom2:
        ffmpeg:
          hwaccel_args: preset-nvidia-h264
          inputs:
            - path: rtsp://admin:a1234567@10.200.0.18/live

      Cleanroom:
        ffmpeg:
          hwaccel_args: preset-nvidia-h264
          inputs:
