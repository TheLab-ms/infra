      #     mask:
      #       - 368,0,362,42,321,40,325,0

      Woodshop1:
        ffmpeg:
          hwaccel_args: preset-nvidia-h264
          inputs:
            - path: rtsp://10.200.0.15:554/user=admin&password=&channel=1&stream=1.sdp?real_stream

      Woodshop2:
