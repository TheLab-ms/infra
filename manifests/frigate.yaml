---

apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: frigate-oauth
spec:
  fields:
    - fieldName: "cookie-secret"
      encoding: "hex"
      length: "24"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate-exporter
  labels:
    app: frigate-exporter
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frigate-exporter
  template:
    metadata:
      labels:
        app: frigate-exporter
    spec:
      containers:
      - name: frigate-exporter
        image: ghcr.io/thelab-ms/frigate-exporter:main-8bf970e
        env:
        - name: POSTGRES_HOST
          value: "10.200.10.18"
        - name: FRIGATE_URL
          value: http://frigate-unauthenticated.default.svc.cluster.local
        - name: CAMERAS
          value: Vent1,Vent2,Atrium1,Atrium2,Woodshop1,Woodshop2,Classroom1,Classroom2,Cleanroom
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reporting-psql
              key: password
