- name: labpi.thelab.ms
  hosts: labpi.thelab.ms
  handlers:
    - name: Restart Frigate
      ansible.builtin.service:
        name: frigate
        state: restarted
  tasks:
    - name: Write motd
      ansible.builtin.template:
        src: motd.j2
        dest: /etc/motd

    - name: Install Podman
      package:
        name: "podman"
        state: present

    - name: Create Podman network
      containers.podman.podman_network:
        name: thelab-overlay
        ip_range: 10.202.1.0/24
        subnet: 10.202.1.0/24
        gateway: 10.202.1.1
